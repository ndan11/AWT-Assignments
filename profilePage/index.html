<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">  
</head>
<body style="background-color: rgb(145, 240, 153); font-family: 'Times New Roman', Times, serif; font-weight: bold; font-size: 1.2rem;">
    <style>
        .body{
            padding: 10%;
            text-align: center;
        }
    </style>

    <div class="container-fluid" style="padding: 5% 20%;">
        <h1  style="margin-bottom : 50px ;text-align : center;" >Personal Detail Form</h1>
       
        <form action="/submit" method="POST">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3 ">
                        <label for="fname" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="fname" name="fname" placeholder="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3 ">
                        <label for="lname" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lname" name="lname" placeholder="">
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob"  name="dob">
            </div>
            <div class="mb-3">
                <label for="institue" class="form-label">Institute</label>
                <select class="form-select" id="institue" aria-label="Default select example" name="institue">
                    <option selected>Open this select menu</option>
                    <option value="1">CHARUSAT</option>
                    <option value="2">DEPSTAR</option>
                    <option value="3">BVM</option>
                    <option value="4">DAIICT</option>
                  </select>
            </div>
    
    
            <div class="mb-3 ">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
            </div>
    
       
    
      
            <div class="mb-3">
                <label for="depart" class="form-label">Department</label>
                <select class="form-select" id="depart" aria-label="Default select example" name="depart">
                    <option selected>Open this select menu</option>
                    <option value="1">CS</option>
                    <option value="2">IT</option>
                    <option value="3">EC</option>
                    <option value="4">CSE</option>
                  </select>
            </div>
    
            <div class="mb-3">
                <label for="sem" class="form-label">Semester</label>
                <select class="form-select" id="sem" aria-label="Default select example"  name="sem">
                    <option selected>Open this select menu</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="3">4</option>
                  </select>
            </div>
    
            <div class="mb-3">
                <label for="" class="form-label">Gender</label>
                <br>
                <div class="form-check form-check-inline">
    
                    <input class="form-check-input" type="radio" name="gender" id="male" value="option1">
                    <label class="form-check-label" for="male">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="option2">
                    <label class="form-check-label" for="female">Female</label>
                  </div>
    
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" name="address"></textarea>
            </div>
    
            <div class="mb-3 ">
                <label for="mobile" class="form-label">Mobile No.</label>
                <input type="number" class="form-control" id="mobile" name="mobile" placeholder="1234567890">
            </div>
            <div class="mb-4">
                <button id="submit" name="sumbit" class="btn btn-success">Submit</button>
            </div>
        </form>
        
    </div>
    
</body>
</html>
